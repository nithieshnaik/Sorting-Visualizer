<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title> 
     <link rel="stylesheet" href="style.css" > 
</head>
<body>
     <section>     
            <div class="heading">  
                <h1 class="name"> Sort Visualizer</h1>  
                <div class="links">
                    <a href="http://www.linkedin.com/in/nithiesh-naik-17bb7a245"> <img src="images/message.png"  alt="Linkdin" > </a> 
                     <a href="https://github.com/nithieshnaik"><img src="images/github.png"    alt="gitHub"> </a> 
                </div>
               
            </div>  
     </section>

     <section class="section2">
  
       <div class="col range-input" id="input-panel">
        <span id="size" class = "label">Size
            <input id ="size_input" type="range" value=50 min="1" max="100" style="margin-left: 60px;">
        </span>
        <span id="speed" class = "label">Speed
            <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
        </span>
      </div> 

      <div class="btn-group-md btn-group-horizontal center" style="margin-bottom: 15px;">
        <button type="button" class="btn btn-outline-success new" style="margin-right: 5px;">New Array</button>
        <button type="button" class="btn btn-outline-danger stop" style="margin-left: 5px;" disabled="true">Stop Sorting</button>
    </div>
    <div class="col-auto center" id="control-panel">
        <div class="btn-group-md btn-group-vertical">
            <button type="button" class="btn btn-outline-light bubbleSort">Bubble Sort</button>
            <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
        </div>
        <div class="btn-group-md btn-group-vertical">
            <button type="button" class="btn btn-outline-light selectionSort">Selection Sort</button>
            <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
        </div>
        <div class="btn-group-md btn-group-vertical">
            <button type="button" class="btn btn-outline-light insertionSort">Insertion Sort</button>
            <button type="button" class="btn btn-outline-light heapSort">Heap Sort</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="sorting.js" async defer></script>
    <script src="algo/bubble.js" async defer></script>
    <script src="algo/merge.js" async defer></script>
    <script src="algo/selection.js" async defer></script>
    <script src="algo/quick.js" async defer></script>
    <script src="algo/insertion.js" async defer></script>
     <script src="algo/heap.js" async defer></script> 
       </section>
</body>
</html>
